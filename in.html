                                                            <input
                                                                autocomplete="off"

                                                                class="form-control"
                                                                type="text"
                                                                placeholder="0000 0000 0000 0000">
                                                            <div
                                                                class="input-group-append">
                                                                <span
                                                                    class="input-group-text">
                                                                    <i

                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                                <div class="form-group col-sm-4">

                                                        id="expiry"
                                                        type="text"
                                                        placeholder="MM/YY">
                                                </div>
                                                <div class="form-group col-sm-4">
                                                    <label for="ccyear">CVV</label>
                                                    <input autocomplete="off"
                                                        class="form-control"
                                                        id="cvv" type="password"
                                                        placeholder="***">
                                                </div>
                                                <div class="col-sm-4">

                                                    </div>
                                                </div>
